name: Build & Deploy CC (custom)

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

env:
  IMAGE: ghcr.io/vatsim-ssa/ssa-controlcenter-custom:main
  DEPLOY_PATH: /opt/controlcenter

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image
        run: |
          docker build -t $IMAGE .
          docker push $IMAGE

  deploy:
    needs: build
    runs-on: ubuntu-latest
    # environment: production  # <- uncomment if you stored droplet secrets in an env
    steps:
      - uses: actions/checkout@v4

      - name: Debug workspace
        run: |
          ls -la
          test -f docker-compose.yml || (echo "docker-compose.yml missing" && exit 1)
          test -f Caddyfile || (echo "Caddyfile missing" && exit 1)

      - name: Validate SSH key & passphrase
        run: |
          set -e
          printf '%s\n' "${{ secrets.DO_SSH_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem
          if ssh-keygen -y -P "${{ secrets.DO_SSH_PASSPHRASE }}" -f key.pem > /dev/null 2>&1; then
            echo "✅ Private key + passphrase OK"
          else
            echo "❌ Key invalid OR passphrase missing/incorrect"
            exit 1
          fi

      - name: Ensure target dir on droplet
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DO_SSH_HOST }}
          username: ${{ secrets.DO_SSH_USER }}
          key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
          script: |
            mkdir -p ${{ env.DEPLOY_PATH }}
            chown -R $USER:$USER ${{ env.DEPLOY_PATH }}
            mkdir -p /srv/cc-data/files
            chown -R 33:33 /srv/cc-data/files

      - name: Copy infra files to droplet
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DO_SSH_HOST }}
          username: ${{ secrets.DO_SSH_USER }}
          key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.DO_SSH_PASSPHRASE }}
          source: |
            docker-compose.yml
            Caddyfile
          target: ${{ env.DEPLOY_PATH }}

      - name: Remote deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DO_SSH_HOST }}
          username: ${{ secrets.DO_SSH_USER }}
          key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.DO_SSH_PASSPHRASE }}
          script: |
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin
            cd ${{ env.DEPLOY_PATH }}
            docker compose pull
            docker compose up -d --remove-orphans
            # Core migrations (idempotent)
            docker compose exec -T control-center php artisan migrate --force || true
            # Custom migrations only if present
            docker compose exec -T control-center bash -lc 'ls /opt/custom/migrations/*.php >/dev/null 2>&1 && php artisan migrate --path=/opt/custom/migrations --force || true'
