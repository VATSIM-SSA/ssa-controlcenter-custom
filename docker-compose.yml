services:
  control-center:
    image: ghcr.io/vatsim-ssa/ssa-controlcenter-custom:main
    env_file: /mnt/volume_fra1_02/controlcenter/.env
    restart: unless-stopped
    networks: [ccnet]
    volumes:
      - /mnt/volume_fra1_02/sessions:/app/storage/framework/sessions
      - /mnt/volume_fra1_02/files:/app/storage/app/public/files
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 5s
      retries: 5

  caddy:
    image: caddy:2
    restart: unless-stopped
    networks: [ccnet]
    ports: ["80:80", "443:443"]
    volumes:
      - /mnt/volume_fra1_02/controlcenter/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on: [control-center]

networks:
  ccnet: {}

volumes:
  caddy_data: {}
  caddy_config: {}
