services:
  control-center:
    image: ghcr.io/vatsim-ssa/ssa-controlcenter-custom:main
    env_file: /opt/controlcenter/.env
    restart: unless-stopped
    networks: [ccnet]
    volumes:
      - /srv/cc-data/files:/app/storage/app/public/files
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1/health"] # route already exists upstream
      interval: 30s
      timeout: 5s
      retries: 5

  caddy:
    image: caddy:2
    restart: unless-stopped
    networks: [ccnet]
    ports: ["80:80", "443:443"]
    volumes:
      - /opt/controlcenter/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on: [control-center]

networks:
  ccnet: {}

volumes:
  caddy_data: {}
  caddy_config: {}
